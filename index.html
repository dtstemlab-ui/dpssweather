<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DELHI PRIVATE SCHOOL, SHARJAH - WS-2000 Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    header {
      padding: 20px;
      text-align: center;
      background: #020617;
      font-size: 1.8rem;
      color: #38bdf8;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .card {
      background: #1e293b;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    .label {
      font-size: 0.9rem;
      opacity: 0.7;
    }

    .value {
      margin-top: 10px;
      font-size: 2.2rem;
      font-weight: bold;
      color: #22d3ee;
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      opacity: 0.6;
      padding-bottom: 20px;
    }
  </style>
</head>

<body>

<header>
  üå¶ DELHI PRIVATE SCHOOL, SHARJAH<br>
  WS-2000 Live Weather Dashboard
</header>

<div class="dashboard">
  <div class="card">
    <div class="label">Temperature</div>
    <div class="value" id="temp">-- ¬∞C</div>
  </div>

  <div class="card">
    <div class="label">Humidity</div>
    <div class="value" id="humidity">-- %</div>
  </div>

  <div class="card">
    <div class="label">Wind Speed</div>
    <div class="value" id="wind">-- m/s</div>
  </div>

  <div class="card">
    <div class="label">Pressure</div>
    <div class="value" id="pressure">-- hPa</div>
  </div>

  <div class="card">
    <div class="label">Rain (Today)</div>
    <div class="value" id="rain">-- mm</div>
  </div>

  <div class="card">
    <div class="label">Device Last Reading</div>
    <div class="value" id="deviceTime">--</div>
  </div>

  <div class="card">
    <div class="label">Dashboard Fetch Time</div>
    <div class="value" id="time">--</div>
  </div>

  <div class="card">
    <div class="label">Current Time</div>
    <div class="value" id="currentTime">--:--:--</div>
  </div>
</div>

<footer>
  Data Source: AmbientWeather.net
</footer>

<script>
  // ===============================
  // üîë AMBIENT WEATHER SETTINGS
  // ===============================
  const API_KEY = "72584bc3dbea469daa22b84b36dda106efbf205dd5d0437f841e1ca52b987aa0";
  const APPLICATION_KEY = "e3d981ee7f0f459babc2bc9ae411211ef60c7d337a8f4a6a84ca5e3d104ec411";
  const MAC_ADDRESS = "C8:C9:A3:26:48:B4";

  const URL = `https://api.ambientweather.net/v1/devices?applicationKey=${APPLICATION_KEY}&apiKey=${API_KEY}`;

  // ===============================
  // üå¶ WEATHER DATA FETCH
  // ===============================
  async function loadWeather() {
    try {
      const response = await fetch(URL);
      const data = await response.json();

      const device = data.find(dev => dev.macAddress === MAC_ADDRESS);
      if (!device) throw new Error("Device not found!");

      const d = device.lastData;

      // Temperature (F ‚Üí C)
      document.getElementById("temp").innerText =
        ((d.tempf - 32) * 5 / 9).toFixed(1) + " ¬∞C";

      // Humidity
      document.getElementById("humidity").innerText = d.humidity + " %";

      // Wind speed (mph ‚Üí m/s)
      document.getElementById("wind").innerText =
        (d.windspeedmph * 0.447).toFixed(1) + " m/s";

      // Pressure (hPa)
      document.getElementById("pressure").innerText = d.baromrelin + " hPa";

      // Rain today (in ‚Üí mm)
      document.getElementById("rain").innerText =
        (d.dailyrainin * 25.4).toFixed(1) + " mm";

      // Device last reading (from WS-2000)
      document.getElementById("deviceTime").innerText =
        new Date(d.dateutc).toLocaleString('en-GB');

      // Dashboard fetch time (current browser time)
      document.getElementById("time").innerText =
        new Date().toLocaleString('en-GB');

    } catch (err) {
      console.error("Error fetching weather data:", err);
    }
  }

  // Initial fetch
  loadWeather();

  // Refresh weather every 60 seconds
  setInterval(loadWeather, 60000);

  // ===============================
  // ‚è∞ LIVE CLOCK (updates every second)
  // ===============================
  function updateCurrentTime() {
    const now = new Date();
    const options = {
      hour: '2-digit',
      minute: '2-digit',
      second: '2-digit',
      day: '2-digit',
      month: '2-digit',
      year: 'numeric'
    };
    document.getElementById("currentTime").innerText = now.toLocaleString('en-GB', options);
  }

  updateCurrentTime();
  setInterval(updateCurrentTime, 1000);

</script>

</body>
</html>
