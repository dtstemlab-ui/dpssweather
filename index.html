<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Smart Weather App</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f172a">

  <!-- Styling -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .app {
      background: #020617;
      width: 100%;
      max-width: 380px;
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 1.6rem;
    }

    .card {
      background: #0f172a;
      padding: 15px;
      border-radius: 12px;
      margin-top: 12px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
      font-size: 1rem;
    }

    .label {
      opacity: 0.7;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #22c55e;
      color: black;
      font-size: 1rem;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.98);
    }

    #installBtn {
      display: none;
      background: #38bdf8;
    }

    footer {
      text-align: center;
      margin-top: 15px;
      font-size: 0.8rem;
      opacity: 0.6;
    }
  </style>
</head>

<body>

  <div class="app">
    <h1>ðŸŒ¬ Smart Weather</h1>

    <div class="card">
      <div class="row">
        <span class="label">Wind Speed</span>
        <span id="windSpeed">-- km/h</span>
      </div>
      <div class="row">
        <span class="label">Wind Direction</span>
        <span id="windDir">--</span>
      </div>
    </div>

    <button onclick="getWeather()">Refresh Data</button>
    <button id="installBtn">ðŸ“² Install App</button>

    <footer>
      PWA â€¢ Mobile Ready â€¢ Offline Enabled
    </footer>
  </div>

  <!-- Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>

  <!-- Install Prompt -->
  <script>
    let deferredPrompt;
    const installBtn = document.getElementById("installBtn");

    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = "block";
    });

    installBtn.addEventListener("click", async () => {
      installBtn.style.display = "none";
      deferredPrompt.prompt();
      await deferredPrompt.userChoice;
      deferredPrompt = null;
    });
  </script>

  <!-- Weather Logic -->
  <script>
    function degreesToDirection(deg) {
      const directions = [
        "N", "NNE", "NE", "ENE",
        "E", "ESE", "SE", "SSE",
        "S", "SSW", "SW", "WSW",
        "W", "WNW", "NW", "NNW"
      ];
      return directions[Math.round(deg / 22.5) % 16];
    }

    function getWeather() {
      // SAMPLE DATA (replace with real API or sensor)
      const windSpeed = (Math.random() * 20 + 5).toFixed(1);
      const windDeg = Math.floor(Math.random() * 360);

      document.getElementById("windSpeed").textContent =
        windSpeed + " km/h";

      document.getElementById("windDir").textContent =
        degreesToDirection(windDeg) + " (" + windDeg + "Â°)";
    }

    // Auto load once
    getWeather();
  </script>

</body>
</html>
