<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DELHI PRIVATE SCHOOL, SHARJAH - WS-2000 Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #020617;
      color: #ffffff;
      min-height: 100vh;

      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ================= HEADER ================= */

    header {
      width: 100%;
      padding: 18px 30px;
      background: #020617;
      border-bottom: 1px solid #334155;

      display: flex;
      align-items: center;
      justify-content: center;
      gap: 25px;
    }

    .logo {
      height: 100px;      /* BIGGER LOGO */
      width: auto;
      object-fit: contain;
    }

    .header-text {
      text-align: center;
      line-height: 1.2;
    }

    .header-text .title {
      font-size: 2rem;
      font-weight: 800;
    }

    .header-text .subtitle {
      font-size: 1.25rem;
      font-weight: 500;
      opacity: 0.85;
    }

    /* ================= DASHBOARD ================= */

    .dashboard {
      flex: 1;
      width: 100%;
      max-width: 1200px;

      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 28px;

      padding: 40px;
      align-content: center;
    }

    .card {
      background: #1e293b;
      padding: 28px 20px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
    }

    /* ===== LABEL = HEADING ===== */
    .label {
      font-size: 1.9rem;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      opacity: 0.8;
      margin-bottom: 10px;
    }

    /* ===== VALUE = MAIN DATA ===== */
    .value {
      font-size: 2.4rem;
      font-weight: 800;
    }

    /* ================= FOOTER ================= */

    footer {
      width: 100%;
      text-align: center;
      font-size: 1.2rem;
      opacity: 0.7;
      padding: 15px 0 20px;
    }
  </style>
</head>

<body>

<header>
  <img src="https://raw.githubusercontent.com/dtstemlab-ui/dpssweather/main/logo1.png"
       alt="DPS Sharjah Logo"
       class="logo">

  <div class="header-text">
    <div class="title">DELHI PRIVATE SCHOOL, SHARJAH</div>
    <div class="subtitle">WS-2000 Live Weather Dashboard</div>
  </div>
</header>

<div class="dashboard">
  <div class="card">
    <div class="label">Temperature</div>
    <div class="value" id="temp">-- °C</div>
  </div>

  <div class="card">
    <div class="label">Humidity</div>
    <div class="value" id="humidity">-- %</div>
  </div>

  <div class="card">
    <div class="label">Wind Speed</div>
    <div class="value" id="wind">-- m/s</div>
  </div>

  <div class="card">
    <div class="label">Pressure</div>
    <div class="value" id="pressure">-- hPa</div>
  </div>

  <div class="card">
    <div class="label">Rain (Today)</div>
    <div class="value" id="rain">-- mm</div>
  </div>

  <div class="card">
    <div class="label">Device Last Reading</div>
    <div class="value" id="deviceTime">--</div>
  </div>

  <div class="card">
    <div class="label">Dashboard Fetch Time</div>
    <div class="value" id="time">--</div>
  </div>

  <div class="card">
    <div class="label">Current Time</div>
    <div class="value" id="currentTime">--</div>
  </div>
</div>

<footer>
  Created by Design & Technology Club
</footer>

<script>
  const API_KEY = "72584bc3dbea469daa22b84b36dda106efbf205dd5d0437f841e1ca52b987aa0";
  const APPLICATION_KEY = "e3d981ee7f0f459babc2bc9ae411211ef60c7d337a8f4a6a84ca5e3d104ec411";
  const MAC_ADDRESS = "C8:C9:A3:26:48:B4";

  const URL = `https://api.ambientweather.net/v1/devices?applicationKey=${APPLICATION_KEY}&apiKey=${API_KEY}`;

  async function loadWeather() {
    try {
      const response = await fetch(URL);
      const data = await response.json();

      const device = data.find(dev => dev.macAddress === MAC_ADDRESS);
      if (!device) throw new Error("Device not found");

      const d = device.lastData;

      document.getElementById("temp").innerText =
        ((d.tempf - 32) * 5 / 9).toFixed(1) + " °C";

      document.getElementById("humidity").innerText = d.humidity + " %";
      document.getElementById("wind").innerText =
        (d.windspeedmph * 0.447).toFixed(1) + " m/s";
      document.getElementById("pressure").innerText =
        d.baromrelin + " hPa";
      document.getElementById("rain").innerText =
        (d.dailyrainin * 25.4).toFixed(1) + " mm";
      document.getElementById("deviceTime").innerText =
        new Date(d.dateutc).toLocaleString('en-GB');
      document.getElementById("time").innerText =
        new Date().toLocaleString('en-GB');

    } catch (err) {
      console.error("Weather fetch error:", err);
    }
  }

  loadWeather();
  setInterval(loadWeather, 60000);

  function updateCurrentTime() {
    document.getElementById("currentTime").innerText =
      new Date().toLocaleString('en-GB');
  }

  updateCurrentTime();
  setInterval(updateCurrentTime, 1000);
</script>

</body>
</html>
