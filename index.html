<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DELHI PRIVATE SCHOOL, SHARJAH - WS-2000 Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f8fafc;     /* ROYAL WHITE BACKGROUND */
      color: #0f172a;
      min-height: 100vh;

      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ================= HEADER ================= */

    header {
      width: 100%;
      padding: 30px 40px;
      background: #ffffff;
      border-bottom: 2px solid #e2e8f0;

      display: flex;
      align-items: center;
      justify-content: center;
      gap: 35px;
    }

    .logo {
      height: 150px;   /* BIGGER LOGO */
      width: auto;
    }

    .header-text {
      text-align: center;
      line-height: 1.25;
    }

    .header-text .title {
      font-size: 2.8rem;
      font-weight: 900;
      letter-spacing: 1px;
    }

    .header-text .subtitle {
      font-size: 1.8rem;   /* CLEAR FROM TOP SCREEN */
      font-weight: 600;
      color: #334155;
      margin-top: 6px;
    }

    /* ================= DASHBOARD ================= */

    .dashboard {
      flex: 1;
      width: 100%;
      max-width: 1300px;

      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 30px;

      padding: 45px;
      align-content: center;
    }

    .card {
      background: #1e293b;   /* ðŸ”¥ TILE COLOR UNCHANGED */
      padding: 32px 22px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.35);
    }

    .label {
      font-size: 1.8rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #e5e7eb;       /* SAME FONT COLOR */
      margin-bottom: 12px;
      opacity: 0.85;
    }

    .value {
      font-size: 2.6rem;
      font-weight: 800;
      color: #ffffff;       /* SAME FONT COLOR */
    }

    /* ================= FOOTER ================= */

    footer {
      width: 100%;
      text-align: center;
      font-size: 1.2rem;
      color: #475569;
      padding: 18px 0 22px;
    }
  </style>
</head>

<body>

<header>
  <img src="https://raw.githubusercontent.com/dtstemlab-ui/dpssweather/main/logo1.png"
       alt="DPS Sharjah Logo"
       class="logo">

  <div class="header-text">
    <div class="title">DELHI PRIVATE SCHOOL, SHARJAH</div>
    <div class="subtitle">WS-2000 Live Weather Dashboard</div>
  </div>
</header>

<div class="dashboard">
  <div class="card"><div class="label">Temperature</div><div class="value" id="temp">-- Â°C</div></div>
  <div class="card"><div class="label">Humidity</div><div class="value" id="humidity">-- %</div></div>
  <div class="card"><div class="label">Wind Speed</div><div class="value" id="wind">-- m/s</div></div>
  <div class="card"><div class="label">Pressure</div><div class="value" id="pressure">-- hPa</div></div>
  <div class="card"><div class="label">Rain (Today)</div><div class="value" id="rain">-- mm</div></div>
  <div class="card"><div class="label">Device Last Reading</div><div class="value" id="deviceTime">--</div></div>
  <div class="card"><div class="label">Dashboard Fetch Time</div><div class="value" id="time">--</div></div>
  <div class="card"><div class="label">Current Time</div><div class="value" id="currentTime">--</div></div>
</div>

<footer>
  Created by Design & Technology Club
</footer>

<script>
  const API_KEY = "72584bc3dbea469daa22b84b36dda106efbf205dd5d0437f841e1ca52b987aa0";
  const APPLICATION_KEY = "e3d981ee7f0f459babc2bc9ae411211ef60c7d337a8f4a6a84ca5e3d104ec411";
  const MAC_ADDRESS = "C8:C9:A3:26:48:B4";

  const URL = `https://api.ambientweather.net/v1/devices?applicationKey=${APPLICATION_KEY}&apiKey=${API_KEY}`;

  async function loadWeather() {
    try {
      const response = await fetch(URL);
      const data = await response.json();
      const device = data.find(dev => dev.macAddress === MAC_ADDRESS);
      if (!device) return;

      const d = device.lastData;

      temp.innerText = ((d.tempf - 32) * 5 / 9).toFixed(1) + " Â°C";
      humidity.innerText = d.humidity + " %";
      wind.innerText = (d.windspeedmph * 0.447).toFixed(1) + " m/s";
      pressure.innerText = d.baromrelin + " hPa";
      rain.innerText = (d.dailyrainin * 25.4).toFixed(1) + " mm";
      deviceTime.innerText = new Date(d.dateutc).toLocaleString('en-GB');
      time.innerText = new Date().toLocaleString('en-GB');
    } catch (e) {
      console.error(e);
    }
  }

  loadWeather();
  setInterval(loadWeather, 60000);
  setInterval(() => currentTime.innerText = new Date().toLocaleString('en-GB'), 1000);
</script>

</body>
</html>
